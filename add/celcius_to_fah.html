<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenhite</title>
</head>
<body>
    <h1> Converting Celcius to Fahrenhite</h1>



    <script>
        const cel = prompt("Enter Celcius Value: ");
        const fah = (cel * 1.8) + 32;
        console.log(`The farenhite value of ${cel} celcius is ${fah}`);
     
        document.write(fah)

    </script>
</body>
</html>
